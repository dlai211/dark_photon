<!DOCTYPE html>
<html>
<head>
    <title>mc23d_allcut Plots</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .image-container {
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .filename {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>mc23d allcut Plots</h2>
    <section>
        <h1> </h1>
        <div class="wrapper">
            <!-- Images will be dynamically added here -->
        </div>
    </section>

    <script>
        // List of image filenames in alphabetical order
        const images = [
            "mc23d_allcut/actualIntPerXing_allcut_.png",
            "mc23d_allcut/balance_allcut_.png",
            "mc23d_allcut/balance_sumet_allcut_.png",
            "mc23d_allcut/central_jets_fraction_allcut_.png",
            "mc23d_allcut/counts_allcut_.png",
            "mc23d_allcut/dmet_allcut_.png",
            "mc23d_allcut/dphi_central_jet1_jet2_allcut_.png",
            "mc23d_allcut/dphi_jj_allcut_.png",
            "mc23d_allcut/dphi_met_central_jet_allcut_.png",
            "mc23d_allcut/dphi_met_jetterm_allcut_.png",
            "mc23d_allcut/dphi_met_ph_allcut_.png",
            "mc23d_allcut/dphi_met_phterm_allcut_.png",
            "mc23d_allcut/dphi_ph_centraljet1_allcut_.png",
            "mc23d_allcut/dphi_ph_jet1_allcut_.png",
            "mc23d_allcut/dphi_phterm_jetterm_allcut_.png",
            "mc23d_allcut/failJVT_jet_pt1_allcut_.png",
            "mc23d_allcut/failJVT_jet_pt_allcut_.png",
            "mc23d_allcut/goodPV_allcut_.png",
            "mc23d_allcut/jet_central_emfrac1_allcut_.png",
            "mc23d_allcut/jet_central_emfrac_allcut_.png",
            "mc23d_allcut/jet_central_eta_allcut_.png",
            "mc23d_allcut/jet_central_pt1_allcut_.png",
            "mc23d_allcut/jet_central_pt2_allcut_.png",
            "mc23d_allcut/jet_central_pt_allcut_.png",
            "mc23d_allcut/jet_central_timing1_allcut_.png",
            "mc23d_allcut/jet_central_timing_allcut_.png",
            "mc23d_allcut/jet_jvt_allcut_.png",
            "mc23d_allcut/jetterm_allcut_.png",
            "mc23d_allcut/jetterm_sumet_allcut_.png",
            "mc23d_allcut/met_cst_allcut_.png",
            "mc23d_allcut/met_allcut_.png",
            "mc23d_allcut/met_noJVT_allcut_.png",
            "mc23d_allcut/metplusph_allcut_.png",
            "mc23d_allcut/metsig_allcut_.png",
            "mc23d_allcut/metsigres_allcut_.png",
            "mc23d_allcut/met_track_allcut_.png",
            "mc23d_allcut/mt_allcut_.png",
            "mc23d_allcut/n_jet_central_allcut_.png",
            "mc23d_allcut/n_jet_fwd_allcut_.png",
            "mc23d_allcut/n_jet_allcut_.png",
            "mc23d_allcut/ph_eta_allcut_.png",
            "mc23d_allcut/ph_phi_allcut_.png",
            "mc23d_allcut/ph_pt_allcut_.png",
            "mc23d_allcut/puWeight_allcut_.png",
            "mc23d_allcut/softerm_allcut_.png",
            "mc23d_allcut/trigger_allcut_.png",
            "mc23d_allcut/vertex_allcut_.png",
            "mc23d_allcut/vtx_sumPt_allcut_.png"
        ];

        const wrapper = document.querySelector('.wrapper');
        images.forEach(img => {
            // Create a container div for the image and filename
            const container = document.createElement('div');
            container.className = 'image-container';

            // Create the image element
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = img.split('/').pop(); // Use the filename as alt text

            // Create the filename text
            const filename = document.createElement('p');
            filename.className = 'filename';
            filename.textContent = img.split('/').pop(); // Extract the filename

            // Add the image and filename to the container
            container.appendChild(imgElement);
            container.appendChild(filename);

            // Add the container to the wrapper
            wrapper.appendChild(container);
        });
    </script>
</body>
</html>
