<!DOCTYPE html>
<html>
<head>
    <title>mc23d Plots</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .image-container {
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .filename {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>mc23d Plots</h2>
    <section>
        <h1> </h1>
        <div class="wrapper">
            <!-- Images will be dynamically added here -->
        </div>
    </section>

    <script>
        // List of image filenames in alphabetical order
        const images = [
            "mc23d/actualIntPerXing_met100phPT50_.png",
            "mc23d/balance_met100phPT50_.png",
            "mc23d/balance_sumet_met100phPT50_.png",
            "mc23d/central_jets_fraction_met100phPT50_.png",
            "mc23d/counts_met100phPT50_.png",
            "mc23d/dmet_met100phPT50_.png",
            "mc23d/dphi_central_jet1_jet2_met100phPT50_.png",
            "mc23d/dphi_jj_met100phPT50_.png",
            "mc23d/dphi_met_central_jet_met100phPT50_.png",
            "mc23d/dphi_met_jetterm_met100phPT50_.png",
            "mc23d/dphi_met_ph_met100phPT50_.png",
            "mc23d/dphi_met_phterm_met100phPT50_.png",
            "mc23d/dphi_ph_centraljet1_met100phPT50_.png",
            "mc23d/dphi_ph_jet1_met100phPT50_.png",
            "mc23d/dphi_phterm_jetterm_met100phPT50_.png",
            "mc23d/failJVT_jet_pt1_met100phPT50_.png",
            "mc23d/failJVT_jet_pt_met100phPT50_.png",
            "mc23d/goodPV_met100phPT50_.png",
            "mc23d/jet_central_emfrac1_met100phPT50_.png",
            "mc23d/jet_central_emfrac_met100phPT50_.png",
            "mc23d/jet_central_eta_met100phPT50_.png",
            "mc23d/jet_central_pt1_met100phPT50_.png",
            "mc23d/jet_central_pt2_met100phPT50_.png",
            "mc23d/jet_central_pt_met100phPT50_.png",
            "mc23d/jet_central_timing1_met100phPT50_.png",
            "mc23d/jet_central_timing_met100phPT50_.png",
            "mc23d/jet_jvt_met100phPT50_.png",
            "mc23d/jetterm_met100phPT50_.png",
            "mc23d/jetterm_sumet_met100phPT50_.png",
            "mc23d/met_cst_met100phPT50_.png",
            "mc23d/met_met100phPT50_.png",
            "mc23d/met_noJVT_met100phPT50_.png",
            "mc23d/metplusph_met100phPT50_.png",
            "mc23d/metsig_met100phPT50_.png",
            "mc23d/metsigres_met100phPT50_.png",
            "mc23d/met_track_met100phPT50_.png",
            "mc23d/mt_met100phPT50_.png",
            "mc23d/n_jet_central_met100phPT50_.png",
            "mc23d/n_jet_fwd_met100phPT50_.png",
            "mc23d/n_jet_met100phPT50_.png",
            "mc23d/ph_eta_met100phPT50_.png",
            "mc23d/ph_phi_met100phPT50_.png",
            "mc23d/ph_pt_met100phPT50_.png",
            "mc23d/puWeight_met100phPT50_.png",
            "mc23d/softerm_met100phPT50_.png",
            "mc23d/trigger_met100phPT50_.png",
            "mc23d/vertex_met100phPT50_.png"
        ];

        const wrapper = document.querySelector('.wrapper');
        images.forEach(img => {
            // Create a container div for the image and filename
            const container = document.createElement('div');
            container.className = 'image-container';

            // Create the image element
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = img.split('/').pop(); // Use the filename as alt text

            // Create the filename text
            const filename = document.createElement('p');
            filename.className = 'filename';
            filename.textContent = img.split('/').pop(); // Extract the filename

            // Add the image and filename to the container
            container.appendChild(imgElement);
            container.appendChild(filename);

            // Add the container to the wrapper
            wrapper.appendChild(container);
        });
    </script>
</body>
</html>
