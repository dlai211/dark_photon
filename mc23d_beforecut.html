<!DOCTYPE html>
<html>
<head>
    <title>mc23d_beforecut Plots</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .image-container {
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .filename {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>mc23d Plots with basic cut (before selection cut)</h2>
    <section>
        <h1> </h1>
        <div class="wrapper">
            <!-- Images will be dynamically added here -->
        </div>
    </section>

    <script>
        // List of image filenames in alphabetical order
        const images = [
            "before_cut/uproot_actualIntPerXing_basiccut.png",
            "before_cut/roc_curve_actualIntPerXing_basiccut.png",
            "before_cut/uproot_balance_basiccut.png",
            "before_cut/roc_curve_balance_basiccut.png",
            "before_cut/uproot_central_jets_fraction_basiccut.png",
            "before_cut/roc_curve_central_jets_fraction_basiccut.png",
            "before_cut/uproot_dmet_basiccut.png",
            "before_cut/roc_curve_dmet_basiccut.png",
            "before_cut/uproot_dphi_met_jetterm_basiccut.png",
            "before_cut/roc_curve_dphi_met_jetterm_basiccut.png",
            "before_cut/uproot_dphi_met_ph_basiccut.png",
            "before_cut/roc_curve_dphi_met_ph_basiccut.png",
            "before_cut/uproot_dphi_met_phterm_basiccut.png",
            "before_cut/roc_curve_dphi_met_phterm_basiccut.png",
            "before_cut/uproot_dphi_phterm_jetterm_basiccut.png",
            "before_cut/roc_curve_dphi_phterm_jetterm_basiccut.png",
            "before_cut/uproot_goodPV_basiccut.png",
            "before_cut/roc_curve_goodPV_basiccut.png",
            "before_cut/uproot_jetterm_basiccut.png",   
            "before_cut/roc_curve_jetterm_basiccut.png",
            "before_cut/uproot_jetterm_sumet_basiccut.png",
            "before_cut/roc_curve_jetterm_sumet_basiccut.png",
            "before_cut/uproot_met_cst_basiccut.png",
            "before_cut/roc_curve_met_cst_basiccut.png",
            "before_cut/uproot_met_basiccut.png",
            "before_cut/roc_curve_met_basiccut.png",
            "before_cut/uproot_met_noJVT_basiccut.png",
            "before_cut/roc_curve_met_noJVT_basiccut.png",
            "before_cut/uproot_metplusph_basiccut.png",
            "before_cut/roc_curve_metplusph_basiccut.png",
            "before_cut/uproot_metsig_basiccut.png",
            "before_cut/roc_curve_metsig_basiccut.png",
            "before_cut/uproot_metsigres_basiccut.png",
            "before_cut/roc_curve_metsigres_basiccut.png",
            "before_cut/uproot_met_track_basiccut.png",
            "before_cut/roc_curve_met_track_basiccut.png",
            "before_cut/uproot_mt_basiccut.png",
            "before_cut/roc_curve_mt_basiccut.png",
            "before_cut/uproot_n_jet_central_basiccut.png",
            "before_cut/roc_curve_n_jet_central_basiccut.png",
            "before_cut/uproot_n_jet_fwd_basiccut.png",
            "before_cut/roc_curve_n_jet_fwd_basiccut.png",
            "before_cut/uproot_n_jet_basiccut.png",
            "before_cut/roc_curve_n_jet_basiccut.png",
            "before_cut/uproot_ph_eta_basiccut.png",
            "before_cut/roc_curve_ph_eta_basiccut.png",
            "before_cut/uproot_ph_phi_basiccut.png",
            "before_cut/roc_curve_ph_phi_basiccut.png",
            "before_cut/uproot_ph_pt_basiccut.png",
            "before_cut/roc_curve_ph_pt_basiccut.png",
            "before_cut/uproot_puWeight_basiccut.png",
            "before_cut/roc_curve_puWeight_basiccut.png",
            "before_cut/uproot_softerm_basiccut.png",
            "before_cut/roc_curve_softerm_basiccut.png",
            "before_cut/uproot_trigger_basiccut.png",
            "before_cut/roc_curve_trigger_basiccut.png",
            "before_cut/uproot_vertex_basiccut.png",
            "before_cut/roc_curve_vertex_basiccut.png",
            "before_cut/uproot_vtx_sumPt_basiccut.png",
            "before_cut/roc_curve_vtx_sumPt_basiccut.png"
        ]

        const wrapper = document.querySelector('.wrapper');
        images.forEach(img => {
            // Create a container div for the image and filename
            const container = document.createElement('div');
            container.className = 'image-container';

            // Create the image element
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = img.split('/').pop(); // Use the filename as alt text

            // Create the filename text
            const filename = document.createElement('p');
            filename.className = 'filename';
            filename.textContent = img.split('/').pop(); // Extract the filename

            // Add the image and filename to the container
            container.appendChild(imgElement);
            container.appendChild(filename);

            // Add the container to the wrapper
            wrapper.appendChild(container);
        });
    </script>
</body>
</html>
