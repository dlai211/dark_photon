<!DOCTYPE html>
<html>
<head>
    <title>mc23d_dphi_met_phtermcut Plots</title>
    <style>
        .wrapper {
            display: grid;
            /* grid-template-columns: repeat(3, 1fr); */
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); 
            gap: 10px;
        }
        
        .image-container {
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .filename {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>mc23d dphi_met_phtermcut (> 1.1) Plots</h2>
    <section>
        <h1> </h1>
        <div class="wrapper">
            <!-- Images will be dynamically added here -->
        </div>
    </section>

    <script>
        // List of image filenames in alphabetical order
        const images = ['mc23d_dphi_met_phtermcut/met_nodijet.png',
 'mc23d_dphi_met_phtermcut/significance_met_lowercut.png',
 'mc23d_dphi_met_phtermcut/significance_met_uppercut.png',
 'mc23d_dphi_met_phtermcut/met_cst_nodijet.png',
 'mc23d_dphi_met_phtermcut/significance_met_cst_lowercut.png',
 'mc23d_dphi_met_phtermcut/significance_met_cst_uppercut.png',
 'mc23d_dphi_met_phtermcut/met_track_nodijet.png',
 'mc23d_dphi_met_phtermcut/significance_met_track_lowercut.png',
 'mc23d_dphi_met_phtermcut/significance_met_track_uppercut.png',
 'mc23d_dphi_met_phtermcut/ph_pt_nodijet.png',
 'mc23d_dphi_met_phtermcut/significance_ph_pt_lowercut.png',
 'mc23d_dphi_met_phtermcut/significance_ph_pt_uppercut.png',
 'mc23d_dphi_met_phtermcut/ph_eta_nodijet.png',
 'mc23d_dphi_met_phtermcut/significance_ph_eta_lowercut.png',
 'mc23d_dphi_met_phtermcut/significance_ph_eta_uppercut.png',
 'mc23d_dphi_met_phtermcut/dphi_met_jetterm_nodijet.png',
 'mc23d_dphi_met_phtermcut/significance_dphi_met_jetterm_lowercut.png',
 'mc23d_dphi_met_phtermcut/significance_dphi_met_jetterm_uppercut.png',
 'mc23d_dphi_met_phtermcut/balance_nodijet.png',
 'mc23d_dphi_met_phtermcut/significance_balance_lowercut.png',
 'mc23d_dphi_met_phtermcut/significance_balance_uppercut.png',
 'mc23d_dphi_met_phtermcut/dphi_jj_nodijet.png',
 'mc23d_dphi_met_phtermcut/significance_dphi_jj_lowercut.png',
 'mc23d_dphi_met_phtermcut/significance_dphi_jj_uppercut.png',
 'mc23d_dphi_met_phtermcut/dphi_phterm_jetterm_nodijet.png',
 'mc23d_dphi_met_phtermcut/significance_dphi_phterm_jetterm_lowercut.png',
 'mc23d_dphi_met_phtermcut/significance_dphi_phterm_jetterm_uppercut.png',
 'mc23d_dphi_met_phtermcut/dphi_ph_centraljet1_nodijet.png',
 'mc23d_dphi_met_phtermcut/significance_dphi_ph_centraljet1_lowercut.png',
 'mc23d_dphi_met_phtermcut/significance_dphi_ph_centraljet1_uppercut.png']

        const wrapper = document.querySelector('.wrapper');
        images.forEach(img => {
            // Create a container div for the image and filename
            const container = document.createElement('div');
            container.className = 'image-container';

            // Create the image element
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = img.split('/').pop(); // Use the filename as alt text

            // Create the filename text
            const filename = document.createElement('p');
            filename.className = 'filename';
            filename.textContent = img.split('/').pop(); // Extract the filename

            // Add the image and filename to the container
            container.appendChild(imgElement);
            container.appendChild(filename);

            // Add the container to the wrapper
            wrapper.appendChild(container);
        });
    </script>
</body>
</html>
