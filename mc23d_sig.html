<!DOCTYPE html>
<html>
<head>
    <title>mc23d_ratio Plots</title>
    <style>
        .wrapper {
            display: grid;
            /* grid-template-columns: repeat(3, 1fr); */
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); 
            gap: 20px;
        }
        
        .image-container {
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .filename {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>mc23d --stack --ratio --rsig Plots</h2>
    <section>
        <h1> </h1>
        <div class="wrapper">
            <!-- Images will be dynamically added here -->
        </div>
    </section>

    <script>
        // List of image filenames in alphabetical order
        const images = ['before_cut/uproot_met_nodijet_basiccut.png',
 'before_cut/significance_met_lowercut.png',
 'before_cut/significance_met_uppercut.png',
 'before_cut/uproot_ph_pt_nodijet_basiccut.png',
 'before_cut/significance_ph_pt_lowercut.png',
 'before_cut/significance_ph_pt_uppercut.png',
 'before_cut/uproot_dphi_met_phterm_nodijet_basiccut.png',
 'before_cut/significance_dphi_met_phterm_lowercut.png',
 'before_cut/significance_dphi_met_phterm_uppercut.png',
 'before_cut/uproot_metsig_nodijet_basiccut.png',
 'before_cut/significance_metsig_lowercut.png',
 'before_cut/significance_metsig_uppercut.png',
 'before_cut/uproot_ph_eta_nodijet_basiccut.png',
 'before_cut/significance_ph_eta_lowercut.png',
 'before_cut/significance_ph_eta_uppercut.png',
 'before_cut/uproot_dmet_nodijet_basiccut.png',
 'before_cut/significance_dmet_lowercut.png',
 'before_cut/significance_dmet_uppercut.png',
 'before_cut/uproot_dphi_met_jetterm_nodijet_basiccut.png',
 'before_cut/significance_dphi_met_jetterm_lowercut.png',
 'before_cut/significance_dphi_met_jetterm_uppercut.png',
 'before_cut/uproot_mt_nodijet_basiccut.png',
 'before_cut/significance_mt_lowercut.png',
 'before_cut/significance_mt_uppercut.png']

        const wrapper = document.querySelector('.wrapper');
        images.forEach(img => {
            // Create a container div for the image and filename
            const container = document.createElement('div');
            container.className = 'image-container';

            // Create the image element
            const imgElement = document.createElement('img');
            imgElement.src = img;
            imgElement.alt = img.split('/').pop(); // Use the filename as alt text

            // Create the filename text
            const filename = document.createElement('p');
            filename.className = 'filename';
            filename.textContent = img.split('/').pop(); // Extract the filename

            // Add the image and filename to the container
            container.appendChild(imgElement);
            container.appendChild(filename);

            // Add the container to the wrapper
            wrapper.appendChild(container);
        });
    </script>
</body>
</html>
